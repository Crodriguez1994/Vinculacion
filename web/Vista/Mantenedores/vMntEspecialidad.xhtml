<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>
        <h:form id="frmEspecialidad" style="font-size: 12px">
            <p:growl id="growl" showDetail="true" life="2000" />
            <p:fieldset id="pListaEspecialidad" legend="Lista de Especialidades" 
                        style="margin-bottom:20px; width: 500px; margin-right: auto">

                <div style="height:15px"></div>

                <p:dataTable id="listaEspecialidades" value="#{mantEspecialidadMB.especialidadData.listaE}" var="es" rows="5"
                             selection="#{mantEspecialidadMB.especialidadData.seleccionarE}" selectionMode="single"
                             paginator="true" paginatorPosition="bottom" rowKey="#{es.especialidadid}" >
                    <p:ajax event="rowSelect" listener="#{mantEspecialidadMB.accionSeleccionar()}" 
                            update=":frmEspecialidad:fsDatosEspecialidad" />

                    <p:column style="width: 10px">
                        <h:outputText value="#{es.especialidadid}" />
                    </p:column>
                    <p:column headerText="Nombres"  filterBy="#{es.nombre}" >
                        <h:outputText value="#{es.nombre}" />
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{es.estado}" >
                        <h:outputText value="#{es.estado}"/>
                    </p:column>
                    <p:column headerText="Fecha" filterBy="#{es.fecha}" >
                        <h:outputText value="#{es.fecha}"/>
                    </p:column>
                </p:dataTable>

            </p:fieldset>
            <div style="height:10px"></div>
            <p:fieldset id="fsDatosEspecialidad" legend="Nueva Especialidad"
                        style="margin-bottom:20px; width: 300px; margin-right: auto">

                <h:panelGrid id="pgDatos" columns="2" cellpadding="5" style="margin: 0 auto">
                    <h:outputLabel for="txtCodigo" value="Codigo:"  style="font-weight:bold"/>
                    <p:inputText id="txtCodigo" size="21" readonly="true"
                                 value="#{mantEspecialidadMB.especialidadData.especialidad.especialidadid}"/>
                    <h:outputLabel id="lblEstado" value="Estado:"  style="font-weight:bold"/>
                    <p:inputText id="txtEstado" size="21" readonly="true"
                                 value="#{mantEspecialidadMB.especialidadData.especialidad.estado}"/>

                    <p:outputLabel for="dtFecha" value="Fecha:" style="font-weight:bold"/>
                    <p:calendar id="dtFecha" size="20" maxdate=" true"
                                value="#{mantEspecialidadMB.especialidadData.especialidad.fecha}"/>

                    <h:outputLabel id="lblNombre" value="Nombre:" style="font-weight:bold"/>
                    <p:inputText id="txtNombre" size="21" 
                                 value="#{mantEspecialidadMB.especialidadData.especialidad.nombre}"/>

                </h:panelGrid>  
                <div style="height:10px"></div>
                <h:panelGrid id="pgBotones" columns="2" style="margin: auto" cellspacing="10">
                    <p:commandButton id="btnGuardar"  value="Aceptar" icon="fa fa-floppy-o" class="botones"
                                     actionListener="#{mantEspecialidadMB.accionGuardar()}"
                                     update=":frmEspecialidad:listaEspecialidades,:frmEspecialidad:fsDatosEspecialidad,:frmEspecialidad"/>
                    <p:commandButton id="btnNuevo" value="Nuevo" icon="fa fa-plus" class="botones"
                                     actionListener="#{mantEspecialidadMB.accionNuevo()}"
                                     update=":frmEspecialidad"/>
                </h:panelGrid>   
            </p:fieldset>

        </h:form>
    </h:body>
</html>
