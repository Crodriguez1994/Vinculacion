<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        .button{
            border-radius: 20px;
        }
    </style>
    <h:body>
        <h:form id="frmListaModulo" style="font-size: 12px">

            <p:panel id="basic" header="Lista de Modulos" style="margin-bottom:20px; width: 900px; margin: 0 auto">
            
                <div style="height:15px"></div>

                <p:dataTable id="listaModulo" value="#{moduloBeans.lista}" var="b" rows="3"
                             paginator="true" style="width: 800px; margin: 0 auto" paginatorPosition="bottom">

                    <p:column headerText="Accion" style="width: 55px">
                        <div align="center"> 
                            <p:selectBooleanCheckbox id="chProyecto">
                                <f:selectItems value="" />
                            </p:selectBooleanCheckbox>
                        </div>                        
                    </p:column>
                    <p:column headerText="Codigo"  filterBy="#{b.codigo}" filterMatchMode="contains" style="width: 60px">
                        <h:link value="#{b.codigo}" />
                    </p:column>
                    <p:column headerText="Fecha" filterBy="#{b.fecha}" filterMatchMode="contains">
                        <h:outputText value="#{b.fecha}"/>
                    </p:column>
                    <p:column headerText="Proyecto" filterBy="#{b.proyecto}" filterMatchMode="contains" style="width: 200px">
                        <h:outputText value="#{b.proyecto}"/>
                    </p:column>
                    <p:column headerText="Nombres"  filterBy="#{b.nombre}" filterMatchMode="contains" style="width: 200px">
                        <h:link value="#{b.nombre}" />
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{b.estado}" filterMatchMode="contains">
                        <h:outputText value="#{b.estado}"/>
                    </p:column>

                </p:dataTable>

                <div style="height:10px"></div>
                <h:panelGrid id="pgBotones" columns="2" style="margin: auto" cellspacing="10">
                    <p:commandButton id="btnGuardar"  value="Aceptar" icon="fa fa-check" styleClass="button" />
                    <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-times-circle" styleClass="button" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
