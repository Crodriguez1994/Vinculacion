<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title>Facelet Title</title>

    <style>
        .button{
            border-radius: 20px;
        }
    </style>
    <h:body>
        <h:form id="frmHorarios" style="font-size: 12px">

                <h:panelGrid id="pgDatos2" columns="2" cellspacing="5" style="margin-left: auto">

                    <p:outputLabel id="lblCodigo" value="Codigo:" style="font-weight:bold "/>
                    <p:inputText id="txtCodigo" size="15" maxlength="10" disabled="true" />

                <h:panelGrid id="pgDatos1" columns="4" style="margin: 0 auto" cellpadding="5">

                    </p:selectBooleanCheckbox>
                    <p:outputLabel id="lblLunes" value="Lunes" style="font-weight:bold"/>

                    <p:calendar id="dtHoraIL" pattern="HH:mm" timeOnly="true" size="10"/>

                    </p:selectBooleanCheckbox>
                    <p:outputLabel id="lblJueves" value="Jueves" style="font-weight:bold"/>

                    <p:calendar id="dtHoraIJ" pattern="HH:mm" timeOnly="true" size="10" />
                    <p:calendar id="dtHoraFJ" pattern="HH:mm" timeOnly="true" size="10"/>

                    <p:selectBooleanCheckbox id="chViernes">

                    <p:selectBooleanCheckbox id="chDomingo">

                    <p:calendar id="dtHoraFD" pattern="HH:mm" timeOnly="true" size="10"/>

                <div style="height:10px"></div>
                <h:panelGrid id="pgBotones" columns="2" style="margin: auto" cellspacing="10">
                    <p:commandButton id="btnGuardar"  value="Aceptar" icon="fa fa-floppy-o" styleClass="button" />
                    <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-times-circle" styleClass="button" />
                </h:panelGrid>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
