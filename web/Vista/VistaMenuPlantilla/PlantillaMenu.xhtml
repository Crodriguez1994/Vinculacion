<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        .button{
            border-radius: 20px;
        }
    </style>
    <h:body>
        <h:form id="frmMenu" >
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" header="Nurtac" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Modulo de Capacitacion" collapsible="true">

                    <p:accordionPanel >
                        <p:tab title="Mantenedores">

                        </p:tab>
                        <p:tab title="Procesos">

                        </p:tab>
                        <p:tab title="Consultas">

                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="frmBotones">
                        <div style="height:5px"></div>
                        <h:panelGrid id="pgBotones8" columns="8" cellspacing="10">
                            <p:commandButton id="btnNuevo1" value="Nuevo" icon="fa fa-plus-square" styleClass="button" style="width: 150px"
                                             onclick="PF('datos').show();"/>
                            <p:commandButton id="btnAnular1" value="Anular" icon="fa fa-times-circle" styleClass="button" style="width: 150px"/>
                            <p:commandButton id="btnImprimir1" value="Imprimir" icon="fa fa-print" styleClass="button" style="width: 150px"/>
                        </h:panelGrid>
                        <div style="height:5px"></div>
                    </h:form>

                    <h:form id="frmListaBeneficiario" style="font-size: 12px">
                        <p:panel id="basic" header="Lista de Beneficiarios" style="margin-bottom:20px; margin: 0 auto">

                            <div style="height:10px"></div>

                            <p:dataTable id="listaBeneficiarios" value="#{newJSFManagedBean.lista}" var="b" rows="10"
                                         paginator="true" paginatorPosition="bottom" 
                                         filteredValue="#{newJSFManagedBean.lista}">

                                <p:column headerText="Accion" style="width: 55px">
                                    <div align="center"> 
                                        <p:selectBooleanCheckbox id="chBeneficiarios">
                                            <f:selectItems value="" />
                                        </p:selectBooleanCheckbox>
                                    </div>                        
                                </p:column>
                                <p:column headerText="Cédula"  filterBy="#{b.cedula}" filterMatchMode="contains" >
                                    <h:link value="#{b.cedula}" />
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{b.nombres}" filterMatchMode="contains">
                                    <h:outputText value="#{b.nombres}"/>
                                </p:column>
                                <p:column headerText="Apellidos" filterBy="#{b.apellidos}" filterMatchMode="contains">
                                    <h:outputText value="#{b.apellidos}"/>
                                </p:column>
                                <p:column headerText="Dirección" filterBy="#{b.direccion}" filterMatchMode="contains">
                                    <h:outputText value="#{b.direccion}"/>
                                </p:column>
                                <p:column headerText="Teléfono" filterBy="#{b.telefono}" filterMatchMode="contains">
                                    <h:outputText value="#{b.telefono}"/>
                                </p:column>
                                <p:column headerText="E-mail" filterBy="#{b.email}" filterMatchMode="contains">
                                    <h:outputText value="#{b.email}"/>
                                </p:column>

                            </p:dataTable>
                            <div style="height:15px"></div>
                            <h:panelGrid id="pgBotones" columns="2" style="margin: auto" cellspacing="10">
                                <p:commandButton id="btnGuardar"  value="Aceptar" icon="fa fa-check" styleClass="button" />
                                <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-times-circle" styleClass="button" />
                            </h:panelGrid>
                        </p:panel>           

                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:form>
        <p:dialog  id="dialogo" widgetVar="datos" header="Nuevo Proyecto" styleClass="button" 
                   style=" margin: 0 auto;width: 400px" resizable="false" showEffect="clip" 
                   hideEffect="clip"  modal="true" >
            <h:form id="frmDatos" style="font-size: 12px">
                <h:panelGrid id="pgDatos" columns="2" cellpadding="5" style="margin: 0 auto">

                    <h:outputLabel id="lblEstado" value="Estado:" style="font-weight:bold"/>
                    <p:selectOneMenu id="cmbEstado"  style="width:170px">
                        <f:selectItem itemLabel="Selecione estado" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                        <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="lbFechaIncio" for="btFechaIncio" value="Fecha Inicio:" style="font-weight:bold"/>
                    <p:calendar id="btFechaIncio"  showOn="button" size="16" value="#{proyectoBeans.proyecto.fechaInicio}"/>

                    <p:outputLabel id="lbFechaFin" for="btFechaFin" value="Fecha Fin:" style="font-weight:bold"/>
                    <p:calendar id="btFechaFin" showOn="button" size="16" value="#{proyectoBeans.proyecto.fechaFin}"/>

                    <h:outputLabel id="lblNombre" value="Nombre:" style="font-weight:bold"/>
                    <p:inputText id="txtNombre" size="21" styleClass="button" value="#{proyectoBeans.proyecto.nombre}"/>
                </h:panelGrid>  

                <div style="height:10px"></div>
                <h:panelGrid id="pgBotones" columns="2" style="margin: auto" cellspacing="10">
                    <p:commandButton id="btnGuardar"  value="Aceptar" icon="fa fa-floppy-o" styleClass="button"
                                     actionListener="#{proyectoBeans.agregar}" oncomplete="PF('datos').hide"/>
                    <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-times-circle" styleClass="button"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
